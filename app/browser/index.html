<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citibike For You</title>
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="/simple-sidebar.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <!--For NG-MAP-->
    <script src="/js/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>


    <!--ANGULAR SCRIPTS-->
    <script src="/controllers/sidebar.controller.js" defer></script>
    <script src="/controllers/map.controller.js" defer></script>
    <script src="/states/about.state.js" defer></script>
    <script src="/states/home.state.js" defer></script>

</head>
<body ng-app="citibike">

<div class="container" style="margin-right: 0px">
    <div class="row">
        <select >
            <option ng-repeat="station in stations">{{station.name}}</option>
        </select>
        <!--SIDEBAR-->
        <div id="sidebar-wrapper">

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a ui-sref="home">
                        Bike Planner
                    </a>
                </li>
                <li>
                    <a>Starting point:</a>
                </li>
                <li>
                    <a ui-sref="about">About</a>
                </li>
                <li>
                    <a href="#">Favorites</a>
                </li>
            </ul>
        </div>

        <!--STATE TEMPLATES GO HERE!-->
        <ui-view></ui-view>

    </div>

</div>
</body>
</html>
