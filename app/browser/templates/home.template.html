<!--takes parameters from scope of MapCtrl-->
<ui-gmap-google-map center="mapInfo.center" zoom="mapInfo.zoom" control="mapInfo.control">
    <ui-gmap-markers
            models="stations"
            idKey="'station_id'"
            coords="'coords'"
            events="events"
            options="options"
            control="mapInfo.markerControl"
    >
    </ui-gmap-markers>
</ui-gmap-google-map>
