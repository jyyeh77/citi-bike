<!--takes parameters from scope-->
<ui-gmap-google-map center="mapInfo.center" zoom="mapInfo.zoom">
    <ui-gmap-marker ng-repeat="station in stations"
                    idKey="station.station_id"
                    coords="station.coords"
                    events="events"
                    options="options"
    ></ui-gmap-marker>
</ui-gmap-google-map>
