<!--Displays trip information given start and end-->

<div class="col-xs-offset-1">
    <h4>Start: {{start.name}} </h4>
    <div class="well">Bikes Available: {{start.num_bikes_available}}</div>
    <h4>Destination: {{end.name}} </h4>
    <div class="well">Docks Available: {{end.num_docks_available}}</div>
    <h4>Time last updated: {{time | date: 'hh:mm:ss a'}}</h4>
</div>
